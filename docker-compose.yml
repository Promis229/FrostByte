# ðŸŒŒ FrostByte - Docker Compose
version: '3.8'

services:
  frostbyte:
    build: .
    container_name: frostbyte-app
    ports:
      - "5000:5000"   # Backend Chat
      - "5001:5001"   # Backend ML
      - "8501:8501"   # Dashboard Streamlit
    environment:
      - NODE_ENV=production
      - PYTHON_ENV=production
      - GROQ_API_KEY=${GROQ_API_KEY:-test_key}
    volumes:
      - ./game:/app/game:ro
      - ./chatbot_test.html:/app/chatbot_test.html:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Service optionnel : Reverse Proxy avec Nginx
  nginx:
    image: nginx:alpine
    container_name: frostbyte-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./game:/usr/share/nginx/html/game:ro
      - ./chatbot_test.html:/usr/share/nginx/html/chatbot.html:ro
    depends_on:
      - frostbyte
    restart: unless-stopped
    profiles:
      - with-proxy

volumes:
  frostbyte_data:
