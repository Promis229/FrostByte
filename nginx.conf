# ðŸŒŒ FrostByte - Configuration Nginx
events {
    worker_connections 1024;
}

http {
    upstream frostbyte_backend {
        server frostbyte:5000;
    }

    upstream frostbyte_ml {
        server frostbyte:5001;
    }

    upstream frostbyte_dashboard {
        server frostbyte:8501;
    }

    # Configuration principale
    server {
        listen 80;
        server_name localhost;

        # Assets statiques
        location /game/ {
            alias /usr/share/nginx/html/game/;
            index index.html;
            try_files $uri $uri/ =404;
        }

        location /chatbot {
            alias /usr/share/nginx/html/chatbot.html;
        }

        # API Chat
        location /api/chat {
            proxy_pass http://frostbyte_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API ML
        location /api/predict {
            proxy_pass http://frostbyte_ml;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Dashboard Streamlit
        location /dashboard {
            proxy_pass http://frostbyte_dashboard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Websocket support pour Streamlit
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Page d'accueil
        location / {
            return 302 /game/;
        }
    }
}
